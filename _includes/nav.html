<html>
<head>
<style>
.container {
  display: inline-block;
  cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #333;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}

.navbar {
  background-color: #c9c9c9;
  display: flex;
  padding: 16px;
}
</style>
</head>
<body>

<div class="container" onclick="navToggle(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
</div>

<nav class="navItems">
  <div class="navLink">
    Link
  </div>
  <div class="navLink">
    Link
  </div>

<script>
function navToggle(x) {
  x.classList.toggle("change");
  const navs = document.querySelectorAll('.navItems')
  
  navs.forEach(nav => nav.classList.toggle('navbar'));
}

</script>

</body>
</html>
